<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
.card {
  background-color: #F9F5FF; /*Magnolia color*/
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 40%;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

h3 {
    color: #25587E;
}

.button {
    background-color: #FF8247;
}

.button:hover {
    background-color: #AA4465;
}

.container {
  padding: 2px 16px;
}

</style>
</head>
<body>

<h2>HTML Card</h2>

<div class="card">
  <img src="https://upload.wikimedia.org/wikipedia/en/d/d3/Otto_the_Orange_logo.svg" alt="Avatar" style="width:100%">
  <div class="container">
    <h3><b>Otto the Orange</b></h3> 
    <p>Syracuse University Mascot</p>
    <button class="button">Meet Otto</button>
  </div>
</div>

</body>
</html>
