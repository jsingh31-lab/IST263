<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 11</title>
    <link rel="stylesheet" href="animate2.css">
    <style>
        .container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        #first { order: 1; }
        #second { order: 2; }
        #third { order: 3; }
    </style>
    <script>
        function WinnerMessage() {
            document.getElementById("messages").innerHTML = 'You Won!';
        }

        function TryAgain() {
            document.getElementById("messages").innerHTML = 'Wrong Shell - Try Again';
        }

        function ShuffleShells() {
            document.getElementById("first").style.order = Math.floor((Math.random() * 3) + 2);
        }
    </script>
</head>
<body onload="ShuffleShells();">
    <h1>Choose a Walnut</h1>
    <div class="container">
        <img src="walnut.png" alt="first walnut" id="first" onclick="WinnerMessage();">
        <img src="walnut.png" alt="second walnut" id="second" onclick="TryAgain();">
        <img src="walnut.png" alt="third walnut" id="third" onclick="TryAgain();">
    </div>
    <div id="messages" style="margin-top: 20px; font-size: 24px; color: #333;"></div>
</body>
</html>
